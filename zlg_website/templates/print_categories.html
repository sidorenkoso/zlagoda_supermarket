<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-white text-black" onload="window.print()">

<div class="print-container">
    <h1 class="text-2xl font-bold text-center mb-4">Звіт по категоріях</h1>

    <table class="min-w-full border-collapse border border-gray-300">
        <thead>
            <tr class="bg-gray-100">
                <th class="border border-gray-300 px-4 py-2 text-left">#</th>
                <th class="border border-gray-300 px-4 py-2 text-left">Назва категорії</th>
            </tr>
        </thead>
        <tbody>
            {% if categories %}
                {% for category in categories %}
                    <tr>
                        <td class="border border-gray-300 px-4 py-2">{{ category.category_number }}</td>
                        <td class="border border-gray-300 px-4 py-2">{{ category.name }}</td>
                    </tr>
                {% endfor %}
            {% else %}
                <tr>
                    <td colspan="2" class="border border-gray-300 px-4 py-2 text-center">Немає категорій для друку</td>
                </tr>
            {% endif %}
        </tbody>
    </table>
</div>

</body>
