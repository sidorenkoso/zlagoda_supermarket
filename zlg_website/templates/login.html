{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<main class="flex flex-col items-center py-7">


    <div class="w-full max-w-3xl mt-2 text-center">
        <h1 class="text-5xl font-black">ZLAGODA</h1>
        <h2 class="mt-2 text-3xl">MINI MARKET</h2>

        <form method="POST" class="mt-6"><div class="mb-6">
        <h3 class="text-3xl font-bold">Login</h3>
    </div>

            <label for="email" class="text-2xl block mt-6 mb-2 text-left">email</label>
            <input
                type="email"
                id="email"
                name="email"
                placeholder="Введіть адресу електронної пошти"
                class="w-full px-5 py-6 text-xl rounded-2xl bg-gray-300 text-gray-700"
                required
            />


            <label for="password" class="block mt-8 text-2xl text-left">пароль</label>

            <input
                type="password"
                id="password"
                name="password"
                placeholder="Введіть пароль"
                class="w-full px-5 py-6 mt-2 text-xl rounded-2xl bg-gray-300 text-gray-700"
                required
            />

            <div class="flex justify-center mt-6">
                <button
                    type="submit"
                    class="px-16 py-5 text-2xl bg-blue-400 text-white rounded-2xl"
                >
                    УВІЙТИ
                </button>
            </div>
        </form>
    </div>
</main>
{% endblock %}
