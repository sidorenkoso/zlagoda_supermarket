{% extends "base.html" %}
{% block title %}Категорії{% endblock %}
{% block content %}
<div class="py-4">
    <h1 class="text-4xl font-bold mb-6 text-center">Категорії</h1>

    <div class="max-w-5xl mx-auto">
        <div class="flex justify-end mb-4">
            <a href="{{ url_for('views.add_category') }}" class="px-6 py-2 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 focus:outline-none">
                Додати нову категорію
            </a>
            <a href="{{ url_for('views.print_categories_report') }}" class="ml-4 px-6 py-2 bg-gray-300 text-gray-800 font-semibold rounded-lg hover:bg-gray-400 focus:outline-none">
                Надрукувати звіт
            </a>
        </div>

        <div class="overflow-x-auto">
            <table class="w-full border-collapse">
                <thead>
                    <tr class="bg-gray-200">
                        <th class="border border-gray-300 px-4 py-2 text-left">#</th>
                        <th class="border border-gray-300 px-4 py-2 text-left">назва</th>
                        <th class="border border-gray-300 px-4 py-2" colspan="3"></th>
                    </tr>
                </thead>
                <tbody>
                    {% for category in categories %}
                    <tr>
                        <td class="border border-gray-300 px-4 py-2">{{ category.id }}</td>
                        <td class="border border-gray-300 px-4 py-2">{{ category.name }}</td>
                        <td class="border border-gray-300 px-4 py-2 text-center">
                            <a href="{{ url_for('views.view_category', category_id=category.id) }}" class="text-blue-600 hover:text-blue-800">переглянути</a>
                        </td>
                        <td class="border border-gray-300 px-4 py-2 text-center">
                            <a href="{{ url_for('views.edit_category', category_id=category.id) }}" class="text-blue-600 hover:text-blue-800">Редагувати</a>
                        </td>
                        <td class="border border-gray-300 px-4 py-2 text-center">
                            <a href="{{ url_for('views.delete_category', category_id=category.id) }}" class="text-red-600 hover:text-red-800"
                               onclick="return confirm('Ви впевнені, що хочете видалити цю категорію?');">Видалити</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
